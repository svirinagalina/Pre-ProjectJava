<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1" sec:authentication="name">admin</span>
    <span class="navbar-text text-white">with roles:
        <span sec:authentication="principal.authorities">ADMIN USER</span>
    </span>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<!-- ОСНОВНОЙ КОНТЕЙНЕР -->
<div class="container-fluid">
    <div class="row">

        <!-- БОКОВОЕ МЕНЮ (слева) -->
        <div class="col-md-2 bg-white pt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link active" href="/admin">Admin</a>
                <a class="nav-link" href="/user">User</a>
            </div>
        </div>

        <!-- ПРАВАЯ ЧАСТЬ С КОНТЕНТОМ -->
        <div class="col-md-10 bg-light pt-3">
            <h1>Admin panel</h1>

            <!-- ВКЛАДКИ -->
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="users-tab" data-toggle="tab"
                       href="#users" role="tab">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="new-tab" data-toggle="tab"
                       href="#new" role="tab">New User</a>
                </li>
            </ul>

            <!-- СОДЕРЖИМОЕ ВКЛАДОК -->
            <div class="tab-content" id="myTabContent">

                <!-- ВКЛАДКА 1: ТАБЛИЦА ПОЛЬЗОВАТЕЛЕЙ -->
                <div class="tab-pane fade show active" id="users" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h5>All users</h5>
                        </div>
                        <div class="card-body">

                            <!-- ТАБЛИЦА -->
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td th:text="${user.name}">Admin</td>
                                    <td th:text="${user.surname}">Adminov</td>
                                    <td>
                                            <span th:each="role : ${user.roles}">
                                                <span th:text="${role.name}">ADMIN</span>
                                            </span>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-info"
                                                data-toggle="modal"
                                                th:attr="data-target=${'#editModal' + user.id}">
                                            Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger"
                                                data-toggle="modal"
                                                th:attr="data-target=${'#deleteModal' + user.id}">
                                            Delete
                                        </button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>

                <!-- ВКЛАДКА 2: ФОРМА ДОБАВЛЕНИЯ -->
                <div class="tab-pane fade" id="new" role="tabpanel">
                    <div class="card">
                        <div class="card-header">
                            <h5>Add new user</h5>
                        </div>
                        <div class="card-body">

                            <!-- ФОРМА ДОБАВЛЕНИЯ -->
                            <form th:action="@{/admin/add}" method="post" class="col-md-6">

                                <div class="form-group">
                                    <label for="name"><strong>First name</strong></label>
                                    <input type="text" class="form-control" id="name"
                                           name="name" placeholder="First name" required>
                                </div>

                                <div class="form-group">
                                    <label for="surname"><strong>Last name</strong></label>
                                    <input type="text" class="form-control" id="surname"
                                           name="surname" placeholder="Last name" required>
                                </div>

                                <div class="form-group">
                                    <label for="username"><strong>Username</strong></label>
                                    <input type="text" class="form-control" id="username"
                                           name="username" placeholder="Username" required>
                                </div>

                                <div class="form-group">
                                    <label for="password"><strong>Password</strong></label>
                                    <input type="password" class="form-control" id="password"
                                           name="password" placeholder="Password" required>
                                </div>

                                <div class="form-group">
                                    <label for="roles"><strong>Role</strong></label>
                                    <select class="form-control" id="roles" name="roleIds" multiple size="2">
                                        <option th:each="role : ${allRoles}"
                                                th:value="${role.id}"
                                                th:text="${role.name}">ADMIN</option>
                                    </select>
                                </div>

                                <button type="submit" class="btn btn-success">Add new user</button>

                            </form>

                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>

<!-- МОДАЛЬНЫЕ ОКНА ДЛЯ КАЖДОГО ПОЛЬЗОВАТЕЛЯ -->
<div th:each="user : ${users}">

    <!-- МОДАЛЬНОЕ ОКНО РЕДАКТИРОВАНИЯ -->
    <div class="modal fade" th:id="${'editModal' + user.id}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/edit}" method="post">
                    <div class="modal-body">

                        <input type="hidden" name="id" th:value="${user.id}">

                        <div class="form-group text-center">
                            <label><strong>ID</strong></label>
                            <input type="text" class="form-control" th:value="${user.id}" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>First name</strong></label>
                            <input type="text" class="form-control" name="name"
                                   th:value="${user.name}" required>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Last name</strong></label>
                            <input type="text" class="form-control" name="surname"
                                   th:value="${user.surname}" required>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Username</strong></label>
                            <input type="text" class="form-control" name="username"
                                   th:value="${user.username}" required>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Password</strong></label>
                            <input type="password" class="form-control" name="password"
                                   placeholder="Leave blank to keep current">
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Role</strong></label>
                            <select class="form-control" name="roleIds" multiple size="2">
                                <option th:each="role : ${allRoles}"
                                        th:value="${role.id}"
                                        th:text="${role.name}"
                                        th:selected="${user.roles.contains(role)}">ADMIN</option>
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- МОДАЛЬНОЕ ОКНО УДАЛЕНИЯ -->
    <div class="modal fade" th:id="${'deleteModal' + user.id}" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete user</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <form th:action="@{/admin/delete}" method="post">
                    <div class="modal-body">

                        <input type="hidden" name="id" th:value="${user.id}">

                        <div class="form-group text-center">
                            <label><strong>ID</strong></label>
                            <input type="text" class="form-control" th:value="${user.id}" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>First name</strong></label>
                            <input type="text" class="form-control" th:value="${user.name}" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Last name</strong></label>
                            <input type="text" class="form-control" th:value="${user.surname}" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Username</strong></label>
                            <input type="text" class="form-control" th:value="${user.username}" disabled>
                        </div>

                        <div class="form-group text-center">
                            <label><strong>Role</strong></label>
                            <input type="text" class="form-control"
                                   th:value="${#strings.listJoin(user.roles.![name], ', ')}" disabled>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

</body>
</html>
