<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User page</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<!-- НАВИГАЦИОННАЯ ПАНЕЛЬ -->
<nav class="navbar navbar-dark bg-dark">
    <span class="navbar-brand mb-0 h1" sec:authentication="name">user</span>
    <span class="navbar-text text-white">with roles:
        <span sec:authentication="principal.authorities">USER</span>
    </span>
    <form th:action="@{/logout}" method="post" class="form-inline">
        <button class="btn btn-dark text-secondary" type="submit">Logout</button>
    </form>
</nav>

<!-- ОСНОВНОЙ КОНТЕЙНЕР -->
<div class="container-fluid">
    <div class="row">

        <!-- БОКОВОЕ МЕНЮ (слева) -->
        <div class="col-md-2 bg-white pt-3">
            <div class="nav flex-column nav-pills">
                <a class="nav-link" href="/admin"
                   sec:authorize="hasRole('ADMIN')">Admin</a>
                <a class="nav-link active" href="/user">User</a>
            </div>
        </div>

        <!-- ПРАВАЯ ЧАСТЬ С КОНТЕНТОМ -->
        <div class="col-md-10 bg-light pt-3">
            <h1>User information-page</h1>

            <!-- КАРТОЧКА С ИНФОРМАЦИЕЙ О ПОЛЬЗОВАТЕЛЕ -->
            <div class="card">
                <div class="card-header">
                    <h5>About user</h5>
                </div>
                <div class="card-body">

                    <!-- ТАБЛИЦА С ДАННЫМИ ПОЛЬЗОВАТЕЛЯ -->
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}">1</td>
                            <td th:text="${user.name}">User</td>
                            <td th:text="${user.surname}">Userov</td>
                            <td>
                                    <span th:each="role : ${user.roles}">
                                        <span th:text="${role.name}">USER</span>
                                    </span>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>
</div>

</body>
</html>
