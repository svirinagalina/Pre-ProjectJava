eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: client-service
          uri: lb://CLIENT-SERVICE
          predicates:
            - Path=/client/**
          filters:
            - name: HeaderCheck
